
{% extends "users/settings.html" %}

{% block settings_content %}
<h3>Change Password</h3>
<p>For your security, we recommend choosing a password that you don't use on any other site.</p>
<hr>
<form method="post">
    {% csrf_token %}
    {{ password_form.as_p }}
    <button type="submit" class="btn btn-primary">Update Password</button>
</form>
{% endblock %}
