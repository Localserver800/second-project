{% extends 'base.html' %}

{% block title %}Send Message - Roadside Rescue{% endblock %}

{% block content %}
<div class="container">
    <h1 class="h3 mb-2">Send Message to {{ recipient.username }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
